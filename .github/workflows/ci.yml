name: Deploy to Local

on:
  push:
    branches:
      - main

jobs:
  deploy_to_local:
    runs-on: [dgx-2]

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Build Image
        run: |
          docker build -t imGen:dev .
      
      - name: Remove Existing Docker
        run: |
          docker stop imGen || true
          docker rm imGen || true
    
      - name: Deploy to Docker
        run: |
          docker run -d --gpus all --privileged\
            -e HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }} \
            -p 8016:8000 --name imGen imGen:dev

    environment:
      name: env